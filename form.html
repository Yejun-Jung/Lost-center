<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물건 등록 - 경복대 분실물 센터</title>
    <link rel="icon" href="./favicon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>

<body>
    <header>
        <div class="logo-form">
            <a href="./index.html">
                <img src="https://www.kbu.ac.kr/attach/IMAGE/TopDesignMgr/LogoImgUpload/2024/8/9WvFSKDli1SPqxrH.PNG"
                    alt="로고">
            </a>

            <span class="divider"></span>
            <h1>분실물 센터</h1>
        </div>

        <nav class="desktop-nav">
            <a href="./login.html" class="lgn_btn" onclick="cancle()">로그인</a>
            <a href="./form.html" class="wrt_btn">글쓰기</a>
        </nav>

        <div class="mobile-menu-icon" onclick="toggleMenu()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" alt="메뉴">
        </div>

        <div id="mobileDropdown" class="mobile-dropdown">
            <a href="./login.html" onclick="cancle()">로그인</a>
            <a href="./form.html">글쓰기</a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>새로운 물건 등록하기</h2>
            <p>습득하거나 분실한 물건의 정보를 상세히 입력해 주세요.</p>

            <div class="form-content">
                <div class="input-group">
                    <label>구분</label>
                    <div class="radio-group">
                        <input type="radio" id="found" name="type" value="found" checked>
                        <label for="found">주웠어요(습득)</label>
                        <input type="radio" id="lost" name="type" value="lost">
                        <label for="lost">찾아요(분실)</label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="item-name">물건 이름<span>*</span></label>
                    <input type="text" id="item-name" placeholder="예: 에어팟 프로, 검은색 지갑" required>
                </div>

                <div class="input-group">
                    <label for="location">발견/분실 장소<span>*</span></label>
                    <input type="text" id="location" placeholder="예: 지하1층 GS25" required>
                </div>

                <div class="input-group">
                    <label for="date">날짜<span>*</span></label>
                    <input type="date" id="date" required>
                </div>

                <div class="input-group">
                    <label for="description">상세 내용<span>*</span></label>
                    <textarea id="description" rows="5" placeholder="물건의 특징을 적어주세요."></textarea>
                </div>

                <div class="input-group">
                    <label for="photo">사진 첨부</label>
                    <input type="file" id="photo" accept="image/*">
                </div>

                <div class="input-group">
                    <label for="number">연락처<span>*</span></label>
                    <input type="text" id="number" placeholder="예: 010 1234 5678" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="submit-btn" onclick="validateForm()">등록하기</button>
                    <button type="button" class="cancel-btn" onclick="cancle()">취소</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>ⓒ2026.경복대 분실물센터. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            const itemName = document.getElementById('item-name').value;
            const locationVal = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const number = document.getElementById('number').value;

            console.log(itemName, locationVal, date, number);

            if (!itemName || !locationVal || !date || !number) {
                alert('필수 입력란을 모두 입력해주세요.');
                return;
            }

            alert('등록이 완료되었습니다. 메인 페이지로 이동합니다.');
            location.href = './index.html';
        }

        function cancle() {
            if (confirm('작성을 취소하시겠습니까?')) {
                location.href = './index.html'
            }
        }

        function toggleMenu() {
            const dropdown = document.getElementById('mobileDropdown');
            if (dropdown.style.display === 'flex') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'flex';
            }
        }
    </script>
</body>

</html>
