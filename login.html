<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 경복대 분실물 센터</title>
    <link rel="icon" href="./favicon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>

<body class="detail-body">
    <header>
        <div class="logo-form">
            <a href="./index.html">
                <img src="https://www.kbu.ac.kr/attach/IMAGE/TopDesignMgr/LogoImgUpload/2024/8/9WvFSKDli1SPqxrH.PNG"
                    alt="로고">
            </a>

            <span class="divider"></span>
            <h1>분실물 센터</h1>
        </div>

        <nav class="desktop-nav">
            <a href="./login.html" class="lgn_btn">로그인</a>
            <a href="./form.html" class="wrt_btn">글쓰기</a>
        </nav>

        <div class="mobile-menu-icon" onclick="toggleMenu()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" alt="메뉴">
        </div>

        <div id="mobileDropdown" class="mobile-dropdown">
            <a href="./login.html">로그인</a>
            <a href="./form.html">글쓰기</a>
        </div>
    </header>

    <main>
        <div class="form-container login-box">
            <h2>로그인</h2>
            <p>서비스 이용을 위해 로그인해주세요.</p>

            <div class="login-form-content">
                <div class="input-group">
                    <input type="text" id="userid" placeholder="학번 또는 아이디" required>
                </div>

                <div class="input-group">
                    <input type="password" id="userpw" placeholder="비밀번호" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="submit-btn full-width" onclick="loginCheck()">로그인</button>
                </div>

                <div class="login-links">
                    <a href="#" onclick="act_find()">아이디 찾기</a>
                    <span class="bar">|</span>
                    <a href="#" onclick="act_find()">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>ⓒ2026.경복대 분실물센터. All rights reserved.</p>
    </footer>

    <script>
        function loginCheck() {
            const id = document.getElementById('userid').value;
            const pw = document.getElementById('userpw').value;

            if (!id && !pw) {
                alert('아이디와 비밀번호를 모두 입력해주세요.');
                return;
            }

            if (!id) {
                alert('아이디를 입력해주세요.');
                return;
            }

            if (!pw) {
                alert('비밀번호를 입력해주세요.');
                return;
            }

            alert('로그인 성공!');
            location.href = './index.html';
        }

        function act_find() {
            alert('준비 중인 기능입니다.');
        }

        function toggleMenu() {
            const dropdown = document.getElementById('mobileDropdown');
            if (dropdown.style.display === 'flex') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'flex';
            }
        }
    </script>
</body>

</html>
